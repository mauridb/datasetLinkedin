<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>


    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <h1 class="text-center">homepage</h1>
    <h3 class="col-xs">INSERT IN CSV FILE THE BIGDIVE'S Student:</h3>
    <form class="form-group" action="#" method="post">
    {% csrf_token %}
        FIRST-NAME: <input class="col-xs form-control" type="text" name="name" placeholder="Type your first name .." required><br />
        LAST-NAME: <input class="col-xs form-control" type="text" name="surname" placeholder="Type your last name .." required><br />
        JOB_PLACEMENT: <input class="col-xs form-control" type="text" name="job" placeholder="Type your job placement .." required><br />
        COMPANY: <input class="col-xs form-control" type="text" name="company" placeholder="Type name of your country .." required><br />
        NATION: <input class="col-xs form-control" type="text" name="nationality" placeholder="Type your nationality .." required><br />
        COUNTRY: <input class="col-xs form-control" type="text" name="country" placeholder="Type your country.." required><br />
        <input class="col-xs btn btn-success" type="submit" value="Add on CSV"><br />
    </form>


</div>


</body>
</html>
